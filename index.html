     <script type="text/javascript">
         window.onload = initEvents;
         var btnPlay, video, playPosition, volumePosition;
         function initEvents() {
             video = document.getElementById('myVideo');
             btnPlay = document.getElementById('btnPlay');
             playPosition = document.getElementById('playPosition');
             volumePosition = document.getElementById('volumePosition');

             btnPlay.addEventListener('click', onplayClick);

             video.addEventListener('timeupdate', onVideotimeupdate);
             volumePosition.addEventListener('change', onVolumeChange);
             video.addEventListener('click', onplayClick);
             playPosition.addEventListener('change', onPlaypositionchange);
             playPosition.addEventListener('mousedown', onPlaypositionMousedown);
         }

         function onplayClick() {
             if (video.paused)
                 playVideo();
             else
                 pauseVideo();

         }
         function onPlaypositionMousedown() {
             pauseVideo();
         }
         function onPlaypositionchange() {
             video.currentTime = (playPosition.value / 100) * video.duration;
         }

         function onVideotimeupdate() {
             playPosition.value = (video.currentTime / video.duration) * 100;
         }

         function onVolumeChange() {
             video.volume = volumePosition.value;
         }

         function playVideo() {
             video.play();
             btnPlay.src = 'img_elements/pauseBtn.png';
         }
         function pauseVideo() {
             video.pause();
             btnPlay.src = 'img_elements/playBtn.png';
         }
    </script>
